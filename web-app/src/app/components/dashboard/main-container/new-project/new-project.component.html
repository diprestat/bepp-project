<div class="container">
    <div class="row">
        <div class="col-md-9">

            <div class="jumbotron">

                <h2 class="page-title text-center">Creation d'un nouveau projet</h2>

                <div *ngIf="newProjectMessage !== null"
                     class="alert alert-danger" role="alert">
                    {{ newProjectMessage }}
                </div>
                <form [formGroup]="newProjectForm" novalidate>

                    <div class="form-group has-feedback"
                         [ngClass]="{ 'has-error': name.invalid && (name.dirty || name.touched || newProjectSubmitted) }">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Nom du projet</span>
                            <input type="text"
                                   class="form-control"
                                   name="project-name"
                                   placeholder="Nom du projet"
                                   formControlName="name"/>
                        </div>
                        <span class="glyphicon glyphicon-remove form-control-feedback hide" aria-hidden="true"
                              [ngClass]="{ 'show': name.invalid && (name.dirty || name.touched || newProjectSubmitted) }"></span>
                        <div class="col-12 text-danger"
                             *ngIf="name.invalid && (name.dirty || name.touched || newProjectSubmitted)">
                            <span class="validation-message" *ngIf="name.errors.required">Le nom du projet est requis.</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon5">Date de début</span>
                            <input type="date"
                                   name="datedebut"
                                   class="form-control"
                                   placeholder="JJ/MM/AAAA"
                                   formControlName="date"/>
                        </div>
                    </div>

                                    <!--/>-->

                        <!--</div>-->

                                <!--<div class="panel-heading">-->
                                    <!--<label for="nbDurationSprint">Durée des sprints</label>-->

                    <br>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon3">Description</span>
                            <textarea class="form-control"
                                      placeholder="Veuillez entrer une description pour le projet"
                                      name="description"
                                      formControlName="description"
                            ></textarea>
                        </div>
                    </div>

                    <div>
                        <button class="btn btn-success pointer-cursor ld-ext-left pull-right"
                                type="submit"
                                name="addproject"
                                [ngClass]="{ 'running': newProjectLoading }"
                                (click)="newProjectSubmit()">
                            <i class="ld ld-spin ld-ring"></i>
                            Créer le projet
